<section data-ng-controller="PasswordResetController">
	<div class="container">

		<form class="form-signin">
			<h2 class="form-signin-heading">Enter your Username</h2>
			<div class="form-group">
				<label for="username" class="sr-only">Username</label> 
				<input type="text" data-ng-model="username" id="username" class="form-control" placeholder="Username" required autofocus> 
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block" data-ng-click="resetPassword()">Reset Password</button>
			</div>
		</form>
		<div class="alert alert-success" data-ng-if="successMessage">
		  <p data-ng-bind="successMessage"></p>
		</div>
		<div class="alert alert-danger" data-ng-if="errorMessage">
		  <p data-ng-bind="errorMessage"></p>
		</div>

	</div>
	<!-- /container -->
</section>
