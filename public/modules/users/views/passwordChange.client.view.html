<section data-ng-controller="PasswordChangeController">
	<div class="container">

		<form class="form-signin">
			<h2 class="form-signin-heading">Change password</h2>
			<div class="form-group">
				<label for="currentPassword" class="sr-only">Current Password</label> 
				<input type="password" data-ng-model="currentPassword" id="currentPassword" class="form-control" placeholder="Current password" required autofocus> 
			</div>
			<div class="form-group">
				<label for="newPassword" class="sr-only">New Password</label> 
				<input type="password" data-ng-model="newPassword" id="newPassword" class="form-control" placeholder="New password" required> 
			</div>
			<div class="form-group">
				<label for="newPasswordConfirm" class="sr-only">Confirm new Password</label> 
				<input type="password" data-ng-model="newPasswordConfirm" id="newPasswordConfirm" class="form-control" placeholder="Confirm New password" data-compare-to="newPassword" required>
				<div data-ng-messages="newPasswordConfirm.$error" data-ng-messages-include="messages.html"></div> 
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block" data-ng-click="changePassword()">Change Password</button>
			</div>
		</form>
		<div class="alert alert-success" data-ng-if="successMessage">
		  <p data-ng-bind="successMessage"></p>
		</div>
		<div class="alert alert-danger" data-ng-if="errorMessage">
		  <p data-ng-bind="errorMessage"></p>
		</div>

	</div>
	<!-- /container -->
</section>
