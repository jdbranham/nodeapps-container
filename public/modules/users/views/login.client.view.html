<section data-ng-controller="LoginController">
	<div class="container">

		<form class="form-signin">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="username" class="sr-only">Username</label> 
			<input type="text" data-ng-model="username" id="username" class="form-control" placeholder="Username" required autofocus> 
			<label for="password" class="sr-only">Password</label> 
			<input type="password" data-ng-model="password" id="password" class="form-control" placeholder="Password" >
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me">Remember me</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" data-ng-click="login()">Sign in</button>
			<div class="text-center">
				<a class="btn" data-ng-click="resetPassword()">Reset Password</a>
			</div>
		</form>
		<div class="alert alert-success" data-ng-if="successMessage">
		  <p data-ng-bind="successMessage"></p>
		</div>
		<div class="alert alert-danger" data-ng-if="errorMessage">
		  <p data-ng-bind="errorMessage"></p>
		</div>

	</div>
	<!-- /container -->
</section>
